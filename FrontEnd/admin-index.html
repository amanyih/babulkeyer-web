<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./font-awesome/css/fontawesome.css" rel="stylesheet" />
        <link href="./font-awesome/css/all.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Rubik:wght@300;400;500;600;700;900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./admin-style.css" />
        <script defer src="./scripts/admin-script.js"></script>
        <title>babul keyer</title>
    </head>
    <body>
        <div class="grid grid-user-profile">
            <header class="header-top col-1">
                <nav class="nav-top">
                    <a class="nav-profile-image">
                        <button class="btn btn-fill">Log out</button>
                        <span id="username" class="username">natty</span>
                        <i class="fa-light fa-user"></i>
                    </a>
                </nav>
            </header>
            <div class="side-bar col-2">
                <a href="#" class="side-bar-logo">
                    <img
                        class="side-bar-logo-img"
                        src="./admin-logo.png"
                        alt=""
                        srcset=""
                /></a>
                <h3 class="side-bar-heading">Pages</h3>
                <ul class="side-bar_links">
                    <li class="side-bar__item">
                        <h3 class="sub-heading">
                            <i class="fa-light fa-house-user"></i
                            ><span>Home</span>
                            <i class="fa-light fa-angle-right arrow"></i>
                        </h3>
                        <ul class="side-bar__sub-items">
                            <li class="hero" id="hero">
                                <i class="fa-regular fa-circle-small"></i>Hero
                            </li>
                            <li class="partner-link">
                                <i class="fa-regular fa-circle-small"></i
                                >Partners
                            </li>
                        </ul>
                    </li>

                    <li class="side-bar__item">
                        <h3 class="sub-heading">
                            <i class="fa-regular fa-list-check"></i
                            ><span>Our works</span>
                            <i class="fa-light fa-angle-right arrow"></i>
                        </h3>
                        <ul class="side-bar__sub-items">
                            <li class="work-description-link">
                                <i class="fa-regular fa-circle-small"></i
                                >Description
                            </li>
                            <li class="work-link">
                                <i class="fa-regular fa-circle-small"></i>works
                            </li>
                        </ul>
                    </li>

                    <li class="side-bar__item">
                        <h3 class="sub-heading message">
                            <i class="fa-light fa-messages"></i
                            ><span>Messages</span>
                        </h3>
                    </li>

                    <li class="side-bar__item">
                        <h3 class="sub-heading users">
                            <i class="fa-light fa-user-tie"></i
                            ><span>Users</span>
                        </h3>
                    </li>
                </ul>
            </div>
            <main class="main-area col-3">
                <section class="main">
                    <!-- <h1 class="main-heading">Welcome to  <span>babul</span> keyer admin page</h1> -->
                </section>
            </main>
        </div>
        <div class="popup">
            <p class="popup-text">Your changes are saved.</p>
            <i class="fa-light fa-circle-xmark popup-close"></i>
        </div>

        <div class="overlay"></div>
    </body>
</html>
